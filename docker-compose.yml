version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: chartsfm
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: chartsfm_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chartsfm"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

